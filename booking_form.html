<script>
$(document).ready(function()
{
	//using $.ajax() function
	$(document).on('Submit', '#book-form', function()
	{
		if($.trim($('#name').val()) == ''){
			alert('Please Enter Your Name.');
			$('#name').focus()
			return false;
		}
		if($.trim($('#email').val()) == ''){
			alert('Please Enter Your Email.');
			$('#email').focus()
			return false;
		}
		if($.trim($('#phone').val()) == ''){
			alert('Please Enter Your Phone Number.');
			$('#phone').focus()
			return false;
		}
		if($.trim($('#startdate').val()) == ''){
			alert('Please Enter Your Booking Date Start.');
			$('#startdate').focus()
			return false;
		}
		if($.trim($('#enddate').val()) == ''){
			alert('Please Enter Your Booking Date till Ended.');
			$('#enddate').focus()
			return false;
		}
		if($.trim($('#payment').val()) == ''){
			alert('Please Enter Your Payment Method.');
			$('#payment').focus()
			return false;
		}
		
		var data = $(this).serialize()label
		$.ajax({
			type: 'POST',
			url : 'booking_view.php'
			data: data,
			success: function(data)
			{
				$("book-form").fadeOut(500).hide(function()   //add fadeOut(200).hide() before changing to show()
				{
					$(".result").fadeIn(500).show(function()
					{
						$(".result").html(data);
					});
				});
			}
		});
		return false;
	 });
});
		
</script>
